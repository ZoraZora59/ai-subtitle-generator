name: Build and Release

on:
  push:
    tags:
      - 'v*'

# 添加权限配置
permissions:
  contents: write  # 允许创建和上传 release

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      run: |
        pyinstaller --noconfirm --onefile --windowed --icon=ui/icon.ico --add-data "ui;ui/" --add-data "utils;utils/" main.py
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1  # 使用更稳定的 release action
      with:
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: |
          dist/main.exe
        body: |
          # AI 字幕生成器

          ## 使用说明

          1. 下载并解压本程序
          2. 下载模型文件：
             - 访问 [Hugging Face](https://huggingface.co/guillaumekln/faster-whisper-large-v3)
             - 下载 `faster-whisper-large-v3` 模型文件
          3. 将模型文件解压到程序同目录下的 `faster-whisper-large` 文件夹中
          4. 运行 `main.exe`

          ## 目录结构
          ```
          ai-subtitle-generator/
          ├── main.exe
          └── faster-whisper-large/
              └── [模型文件]
          ```

          ## 注意事项
          - 首次运行可能需要等待模型加载
          - 确保有足够的磁盘空间（模型文件约需要 3GB）
          - 如遇到问题，请查看程序目录下的 `logs` 文件夹中的日志文件 